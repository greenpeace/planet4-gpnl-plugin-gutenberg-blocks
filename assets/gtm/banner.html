<script>
  var cookieText = '<div class="cookie-notice" id="set-cookie" style="display: none;"><div>Ook wij gebruiken cookies om onze website te verbeteren. Als je op "OK!" klikt, ga je akkoord met het plaatsen van deze cookies. Natuurlijk kun je op elk gewenst moment <a href="https://www.greenpeace.org/nl/privacystatement/#cookiesettings">je cookievoorkeuren wijzigen</a>. Alle informatie over ons privacybeleid en de cookies die we plaatsen vind je in ons <a href="https://www.greenpeace.org/nl/privacystatement/" target="_blank" rel="noopener">privacystatement</a>.</div><button class="btn p-0" id="hidecookie">OK!</button></div>';

  if (typeof window.jQuery !== 'undefined') {
    var body = $("body div.gp-theme");
    body.after(cookieText);
    nro = 'https://www.greenpeace.org/nl';

    var cookie = window.readCookie('greenpeace');

    if (cookie == null) {
      $('.cookie-notice').css('display', 'flex');
    } else {
      window.createCookie('gp_nro', nro, 365);
    }

    $('#hidecookie').click(function () {
      window.createCookie('greenpeace', '2', 365);

      // Remove the 'no_track' cookie, if user accept the cookies consent.
      window.createCookie('no_track', '0', -1);

      // Create cookie to store last visited nro.
      window.createCookie('gp_nro', nro, 365);

      // DataLayer push event on cookies consent.
      window.dataLayer = window.dataLayer || [];
      dataLayer.push({
        'event' : 'cookiesConsent'
      });

      $('.cookie-notice').fadeOut('slow');
    });
  }
</script>
